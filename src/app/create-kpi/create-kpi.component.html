<main class="min-h-screen w-full flex flex-col items-center justify-center p-4">
  <div class="text-center mb-8">
    <h1
      class="text-4xl font-extrabold text-gray-900 tracking-tight sm:text-5xl"
    >
      Bảng KPIs
    </h1>
    <p class="mt-3 max-w-2xl mx-auto text-xl text-gray-500">
      Thêm một chỉ số hiệu suất chính (KPI) mới vào thư viện.
    </p>
  </div>
  <div
    class="w-full max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg border border-gray-200"
  >
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Tạo KPI Mới</h2>
    <form class="space-y-6">
      <div>
        <label
          for="kpi_name"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Tên KPI <span class="text-red-500">*</span></label
        ><input
          id="kpi_name"
          placeholder="Ví dụ: Tỷ lệ hoàn thành công việc"
          required=""
          class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition-all duration-200"
          type="text"
          value=""
          name="kpiName"
          [(ngModel)]="kpiName"
        />
      </div>
      <div>
        <label
          for="kpi_type"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Loại KPI <span class="text-red-500">*</span></label
        ><select
          id="kpi_type"
          required=""
          class="block w-full pl-3 pr-10 py-2 bg-white text-base border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm transition-all duration-200"
          [(ngModel)]="kpiType"
          name="kpiType"
        >
          <option value="Functional">Functional</option>
          <option value="Objective">Objective</option>
          <option value="Discipline">Discipline</option>
        </select>
      </div>
      <div>
        <label
          for="measurement_unit"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Đơn vị đo lường </label
        ><select
          [(ngModel)]="measurementUnit"
          name="measurementUnit"
          id="measurement_unit"
          class="block w-full pl-3 pr-10 py-2 bg-white text-base border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm transition-all duration-200"
        >
          <option value="">-- Chọn đơn vị --</option>
          <option value="%">%</option>
          <option value="Điểm">Điểm</option>
          <option value="Số lượng">Số lượng</option>
          <option value="Ngày">Ngày</option>
          <option value="Giờ">Giờ</option>
          <option value="Lần">Lần</option>
          <option value="VND">VND</option>
          <option value="USD">USD</option>
        </select>
      </div>
      <div>
        <label
          for="description"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Mô tả chi tiết </label
        ><textarea
          name="description"
          [(ngModel)]="description"
          id="description"
          placeholder="Mô tả mục đích, cách tính, và ý nghĩa của KPI..."
          rows="4"
          class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition-all duration-200"
        ></textarea>
      </div>
      <div class="flex flex-col items-center">
        <button
          type="submit"
          (click)="OnSubmit()"
          class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200 w-full md:w-auto"
        >
          Tạo KPI
        </button>
      </div>
    </form>
  </div>
</main>
