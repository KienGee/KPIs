<div class="login-container">
  <div class="login-wrapper">
    <!-- Left Panel - Login Form -->
    <div class="login-left-panel">
      <div class="login-content">
        <div class="login-header">
          <h2>Đăng nhập</h2>
          <p class="login-subtitle">
            Đăng nhập thông tin tài khoản của bạn
          </p>
        </div>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <div class="form-field">
            <label for="username">Tên đăng nhập</label>
            <input 
              id="username"
              type="text" 
              formControlName="username"
              placeholder="Tên đăng nhập"
              class="form-input"
              (keydown.enter)="focusPassword()"
            />
          </div>
          
          <div class="form-field">
            <label for="password">Mật khẩu</label>
            <input 
              id="password"
              type="password" 
              formControlName="password"
              placeholder="Nhập mật khẩu"
              class="form-input"
              (keydown.enter)="onSubmit()"
            />
          </div>
          
          <div class="error-message" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>
          
          <button 
            type="submit" 
            class="login-button"
            [disabled]="submitting || !loginForm.valid">
            <span *ngIf="submitting" class="spinner"></span>
            Đăng nhập
          </button>
          
          <!-- Test button for debugging -->
          <button 
            type="button" 
            class="test-button"
            (click)="testLogin()"
            style="margin-top: 10px; background: #95a5a6; width: 100%; padding: 12px; border: none; border-radius: 6px; color: white; cursor: pointer;">
            Test Login (Bỏ qua validation)
          </button>
        </form>
      </div>
    </div>
    
    <!-- Right Panel - University Logo -->
    <div class="login-right-panel">
      <div class="logo-container">
        <img 
          src="assets/images/logo-dhxd.png" 
          alt="University Logo" 
          class="university-logo"
        />
      </div>
    </div>
  </div>
</div>
